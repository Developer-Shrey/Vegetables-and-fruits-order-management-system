<div class="container-fluid ">

    <div class="row pt-5 ">
        <div class="col-lg-5 mx-auto">
            <div class="card card-body">
                                          
              <h1 class="L">Login Here</h1>   
              <label for="email" class="form-label mt-4" style="font-size: 30px;font-weight: lighter;">Email:</label>
              <input type="email" class="form-control-lg" id="name" placeholder="Enter email" name="email" [(ngModel)]="loginId">

              
                <label for="pwd" class="form-label mt-4" style="font-size: 30px;font-weight: lighter;">Password:</label>
                <input type="password" class="form-control-lg" id="name" placeholder="Enter password" name="pswd" [(ngModel)]="passWord">
                
                <div class="form-check mx-4 mt-4">
                <label class="form-check-label " style="font-size: 18px;font-weight: lighter;">
                  <input class="form-check-input" type="checkbox" id="1" name="remember">Remember me
                </label>
                
                </div>
                
                <button type="submit" class="btn mt-4" (click)="login()">Submit</button>

            </div>
        </div>
    </div>

</div>
